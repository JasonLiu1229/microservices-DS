name: microservices-ds

services:
  backend-auth:
    container_name: microservices-backend-auth
    hostname: backend
    build:
      context: ./src/backend/services/auth
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - 8000:8000
    networks:
      - host
      - db-users
    healthcheck:
      test: if [ $(curl -LI http://127.0.0.1:8000/health -o /dev/null -w '%{http_code}\n' -s) == "200" ]; then echo 0; fi || exit 1
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 5
    environment:
      - POSTGRES_DB_USER=${APP_DB_USER}
      - POSTGRES_DB_PASSWORD=${APP_DB_PASSWORD}
      - POSTGRES_DB=${APP_DB_NAME_USERS}
      - POSTGRES_DB_HOST=${APP_DB_HOST_USERS}
      - POSTGRES_DB_PORT=${APP_DB_PORT_USERS}
    depends_on:
      db-users:
        condition: service_healthy
    
  backend-calendar:
    container_name: microservices-backend-calendar
    hostname: backend
    build:
      context: ./src/backend/services/calendar
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - 8001:8001
    networks:
      - host
      - db-calendar_shares
    healthcheck:
      test: if [ $(curl -LI http://127.0.0.1:8000/health -o /dev/null -w '%{http_code}\n' -s) == "200" ]; then echo 0; fi || exit 1
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 5
    environment:
      - POSTGRES_DB_USER=${APP_DB_USER}
      - POSTGRES_DB_PASSWORD=${APP_DB_PASSWORD}
      - POSTGRES_DB=${APP_DB_NAME_CALENDAR_SHARES}
      - POSTGRES_DB_HOST=${APP_DB_HOST_CALENDAR_SHARES}
      - POSTGRES_DB_PORT=${APP_DB_PORT_CALENDAR_SHARES}

  frontend:
    container_name: microservices-frontend
    hostname: frontend
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - host
    depends_on:
      backend-auth:
        condition: service_healthy

  db-users:
    container_name: microservices-db-users
    hostname: db
    image: "postgres:16.2-bookworm"
    environment:
      - POSTGRES_USER=${APP_DB_USER}
      - POSTGRES_PASSWORD=${APP_DB_PASSWORD}
      - POSTGRES_DB=${APP_DB_NAME_USERS}
    ports:
      - "127.0.0.1:5437:5432"
    healthcheck:
      test: "pg_isready -U '${APP_DB_USER}' -d '${APP_DB_NAME_USERS}' || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      db-users:
        aliases: ["${APP_DB_HOST_USERS?}"]
    volumes:
      - ./config/db/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./src/db/sql/users.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data-users:/var/lib/postgresql/data

  db-events:
    container_name: microservices-db-events
    hostname: db
    image: "postgres:16.2-bookworm"
    environment:
      - POSTGRES_USER=${APP_DB_USER}
      - POSTGRES_PASSWORD=${APP_DB_PASSWORD}
      - POSTGRES_DB=${APP_DB_NAME_EVENTS}
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: "pg_isready -U '${APP_DB_USER}' -d '${APP_DB_NAME_EVENTS}' || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      db-events:
        aliases: ["${APP_DB_HOST_EVENTS?}"]
    volumes:
      - ./config/db/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./src/db/sql/events.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data-events:/var/lib/postgresql/data

  db-invitations:
    container_name: microservices-db-invitations
    hostname: db
    image: "postgres:16.2-bookworm"
    environment:
      - POSTGRES_USER=${APP_DB_USER}
      - POSTGRES_PASSWORD=${APP_DB_PASSWORD}
      - POSTGRES_DB=${APP_DB_NAME_INVITATIONS}
    ports:
      - "127.0.0.1:5434:5432"
    healthcheck:
      test: "pg_isready -U '${APP_DB_USER}' -d '${APP_DB_NAME_INVITATIONS}' || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      db-invitations:
        aliases: ["${APP_DB_HOST_INVITATIONS?}"]
    volumes:
      - ./config/db/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./src/db/sql/invitations.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data-invitations:/var/lib/postgresql/data

  db-participations:
    container_name: microservices-db-participations
    hostname: db
    image: "postgres:16.2-bookworm"
    environment:
      - POSTGRES_USER=${APP_DB_USER}
      - POSTGRES_PASSWORD=${APP_DB_PASSWORD}
      - POSTGRES_DB=${APP_DB_NAME_PARTICIPATIONS}
    ports:
      - "127.0.0.1:5435:5432"
    healthcheck:
      test: "pg_isready -U '${APP_DB_USER}' -d '${APP_DB_NAME_PARTICIPATIONS}' || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      db-participations:
        aliases: ["${APP_DB_HOST_PARTICIPATIONS?}"]
    volumes:
      - ./config/db/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./src/db/sql/participations.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data-participations:/var/lib/postgresql/data

  db-calendar-shares:
    container_name: microservices-db-calendar-shares
    hostname: db
    image: "postgres:16.2-bookworm"
    environment:
      - POSTGRES_USER=${APP_DB_USER}
      - POSTGRES_PASSWORD=${APP_DB_PASSWORD}
      - POSTGRES_DB=${APP_DB_NAME_CALENDAR_SHARES}
    ports:
      - "127.0.0.1:5436:5432"
    healthcheck:
      test: "pg_isready -U '${APP_DB_USER}' -d '${APP_DB_NAME_CALENDAR_SHARES}' || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      db-calendar_shares:
        aliases: ["${APP_DB_HOST_CALENDAR_SHARES?}"]
    volumes:
      - ./config/db/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./src/db/sql/calendar_shares.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data-calendar-shares:/var/lib/postgresql/data

networks:
  host: {}
  db-users: {}
  db-events: {}
  db-invitations: {}
  db-participations: {}
  db-calendar_shares: {}

volumes:
  db-data-users: {}
  db-data-events: {}
  db-data-invitations: {}
  db-data-participations: {}
  db-data-calendar-shares: {}
